name: 友链模板
description: 自助添加友链。
labels: []
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 检查清单
      description: 使用自助友链的本意是便于管理与通知，方便自己同时方便他人。但是带来的问题即是申请友链的成本降低，导致友链的数量变得庞大，而此时友链的性质就发生了改变，不是“友”而成“链”了。我认为friend远比link来的重要，况且即使我们没有互加友链，只要你与我有过互动，我也会时不时访问你的站点的。
      options:
        - required: true
          label: 合法的、非营利性、无商业广告、无木马植入（有广告的会酌情考虑）。
        - required: true
          label: 大陆内能够正常访问。
        - required: true
          label: 近三个月至少发布过一篇原创文章。
        - required: true
          label: 至少与我有过三次次互动，来回往返站点算一次。
        - required: false
          label: 博客已运行至少半年，非刚搭建好。
  - type: textarea
    id: config-file
    validations:
      required: true
    attributes:
      label: 友链信息
      description: 请在双引号中填写，不要修改格式。
      value: |
        ```json
        {
            "title": "",
            "url": "",
            "avatar": "",
            "screenshot": "",
            "description": ""
        }
        ```
  - type: input
    id: friends-html
    attributes:
      label: 友链地址
      description: 请输入您的友链页面地址。
      placeholder: "如: https://yoursite.com/friends/"
    validations:
      required: true
  - type: input
    id: friends-repo
    attributes:
      label: 友链仓库（可选）
      description: 如果您使用 issue 作为友链源，请附上 issue 仓库链接。
      placeholder: "如: https://github.com/yourname/friends/"
